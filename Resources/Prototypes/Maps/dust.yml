- type: gameMap
  id: dust
  mapName: 'dust'
  mapPath: /Maps/dust.yml
  minPlayers: 15
  maxPlayers: 60
  stations:
    dust:
      stationProto: StandardNanotrasenStation
      components:
      - type: StationNameSetup
        mapNameTemplate: '{0} dust {1}'
        nameGenerator:
          !type:NanotrasenNameGenerator
          prefixCreator: '14-SB'
      - type: StationJobs
        availableJobs: # 60 jobs total w/o latejoins & interns, 77 jobs total w/ latejoins & interns
          #command (7)
          Captain: [ 1, 1 ]
          SecurityOfficer: [ -1, -1 ]
          Passenger: [ -1, -1 ] #infinite, not counte