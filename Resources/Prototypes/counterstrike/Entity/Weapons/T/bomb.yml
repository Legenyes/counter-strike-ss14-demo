- type: entity
  abstract: true
  parent: BaseStructureDynamic
  id: BaseCSBomb
  description: Just keep talking and nobody will explode.
  name: hardbomb
  components:
    - type: Sprite
      sprite: Structures/Machines/bomb.rsi
      layers:
        - state: syndicate-bomb
        - state: syndicate-bomb-active
          visible: false
          map: [ "primed" ]
    - type: Appearance
    - type: InteractionOutline
    - type: Rotatable
    - type: Defusable
    - type: Anchorable
      delay: 5
    - type: Explosive
      explosionType: Default
      totalIntensity: 40.0
      intensitySlope: 5
      maxIntensity: 40
      canCreateVacuum: false
    - type: ExplodeOnTrigger
      keysIn:
      - timer
    # If you nerf the syndicate bomb in any major way, this should probably drop down to at least 100s (not 90s to compensate for slower movement speed & less lag in SS14)
    # Unless, of course, you want the 90 seconds regardless. I can't stop you.
    - type: TimerTrigger
      delay: 60
      initialBeepDelay: 0
      beepSound: /Audio/Machines/timer.ogg
    - type: Item
      size: Huge
      shape:
      - 0,0,2,2
    - type: Clothing
      sprite: Structures/Machines/bomb.rsi
      quickEquip: false
      slots:
      - Back
      - suitStorage
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.3,-0.3,0.3,0.3"
          density: 190
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: PointLight
      color: "#0063C7"
      radius: 1.1
      softness: 1

- type: entity
  name: Bomb
  parent: BaseCSBomb
  id: CounterStrikeBomb
  components:
  - type: Disarmable
    disarmTime: 10
    resultPrototype: "CounterStrikeBombDisarmed"

- type: entity
  name: Disarmed Bomb
  parent: CounterStrikeBomb
  id: CounterStrikeBombDisarmed
  components:
    - type: Explosive
      explosionType: Default
      totalIntensity: 5.0
      intensitySlope: 5
      maxIntensity: 4
      canCreateVacuum: false
