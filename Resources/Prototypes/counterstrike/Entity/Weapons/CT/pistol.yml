- type: entity
  name: USP-S
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: WeaponPistolUSP
  description: usp-s
  components:
  - type: Sprite
    sprite: Objects/counterstrike/Weapons/SecondaryCT/usp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/counterstrike/Weapons/SecondaryCT/usp.rsi
  - type: Item
    storedOffset: 0,-2
  - type: Gun
    fireRate: 5
    minAngle: 3
    maxAngle: 60
    angleIncrease: 5
    angleDecay: 30
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/counterstrike/guns/m4s.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistol
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistol
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 1000